services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: taxgpt
      POSTGRES_USER: taxgpt
      POSTGRES_PASSWORD: taxgpt
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    environment:
      TAXGPT_DATABASE_URL: postgresql+psycopg://taxgpt:taxgpt@db:5432/taxgpt
      TAXGPT_ENVIRONMENT: docker
      TAXGPT_LOG_LEVEL: INFO
      TAXGPT_ALLOW_ORIGINS: http://localhost:5173
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend.Dockerfile
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  db_data:

